<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
  <div class="calculator-grid"> <!--the hole tab that consists everything-->
    <div class="output"> <!--output screen where you can see the result of your calculations-->
      <div class="previous-operand"></div> <!--number at the top of the output screen-->
      <div class="current-operand"></div> <!--new number, below the previous number-->
    </div>
    <button class="span-two">AC</button>
    <button>DEL</button>
    <button>รท</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button class="span-two">=</button>
  </div>

  </body>
</html>
